<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='bootstrap.css'>
  <script src="script.js" defer></script>
  <title>Stream List</title>
</head>
<body>
	<div class="container mt-4" id="header">
		<h1 class="display-3 text-center">
			<span class="text-primary font-weight-bolder"> Stream</span>List</h1>
			<button class="btn btn-primary btn-block" id="modal-btn">Adicionar um TÃ­tulo.</button>
			<div class="bg-modal" id="modal">
				<form id="book-form">
					<div class="form-group">
						<label for="titulo">Nome</label>
						<input type="text" name="title" id="titulo" class="form-control">
					</div>

						<label for="autor">Onde</label>

			</div>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Onde</th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
		</h1>
	</div>
</body>
</html>
